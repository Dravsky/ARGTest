<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        h1 {
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
            padding: 2rem;
            border-radius: 20px;
            transition: all 0.5s ease;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
        }
        
        .info {
            margin-top: 2rem;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .info p {
            margin: 0.5rem 0;
            color: #333;
        }
        
        .info code {
            background: #f0f0f0;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Hello world!</h1>
    <div class="info">
        <p>Current color: <code id="colorDisplay">Default</code></p>
        <p>Try adding <code>?color=blue</code> or <code>?color=#FF5733</code> to the URL</p>
    </div>

    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function applyColor(color) {
            const body = document.body;
            const heading = document.querySelector('h1');
            const colorDisplay = document.getElementById('colorDisplay');
            
            if (color) {
                try {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    ctx.fillStyle = color;
                    const validColor = ctx.fillStyle;
                    
                    body.style.background = `linear-gradient(135deg, ${color} 0%, ${color}dd 100%)`;
                    heading.style.color = color;
                    colorDisplay.textContent = color;
                } catch (e) {
                    colorDisplay.textContent = 'Invalid color';
                }
            } else {
                colorDisplay.textContent = 'Default (purple gradient)';
            }
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const color = urlParams.get('color');
        applyColor(color);
    </script>
</body>
</html>
