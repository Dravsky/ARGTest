<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: 'Share Tech Mono', monospace;
            color: #0f0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .crt {
            width: 90vw;
            height: 85vh;
            background: #000;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0, 255, 0, 0.3);
            transform: perspective(1000px);
        }
        
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }
        
        .crt::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 2;
            pointer-events: none;
            animation: flicker 3s infinite;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            padding: 40px;
            overflow-y: auto;
            position: relative;
            z-index: 1;
            animation: textShadow 1.6s infinite;
            transform: translateZ(50px) scale(0.95);
            transform-style: preserve-3d;
            filter: blur(0.3px);
            border-radius: 15px;
        }
        
        .screen::-webkit-scrollbar {
            display: none;
        }
        
        .screen {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .terminal-content {
            transform: scale(1.05, 1.08);
            transform-origin: center;
        }
        
        .line {
            margin-bottom: 10px;
            line-height: 1.6;
        }
        
        .typing {
            opacity: 0;
        }
        
        .prompt {
            color: #0f0;
        }
        
        .user-input {
            color: #00ff00;
            font-weight: bold;
        }
        
        .output {
            color: #00dd00;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background: #0f0;
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            vertical-align: text-bottom;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes textShadow {
            0% { text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            5% { text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            10% { text-shadow: 0.02956275843481219px 0 1px rgba(0,30,255,0.5), -0.02956275843481219px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            15% { text-shadow: 0.40218538552878136px 0 1px rgba(0,30,255,0.5), -0.40218538552878136px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            20% { text-shadow: 3.4794037899852017px 0 1px rgba(0,30,255,0.5), -3.4794037899852017px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            25% { text-shadow: 1.6125630401149584px 0 1px rgba(0,30,255,0.5), -1.6125630401149584px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            30% { text-shadow: 0.7015590085143956px 0 1px rgba(0,30,255,0.5), -0.7015590085143956px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            35% { text-shadow: 3.896914047650351px 0 1px rgba(0,30,255,0.5), -3.896914047650351px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            40% { text-shadow: 3.870905614848819px 0 1px rgba(0,30,255,0.5), -3.870905614848819px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            45% { text-shadow: 2.231056963361899px 0 1px rgba(0,30,255,0.5), -2.231056963361899px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            50% { text-shadow: 0.08084290417898504px 0 1px rgba(0,30,255,0.5), -0.08084290417898504px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            55% { text-shadow: 2.3758461067427543px 0 1px rgba(0,30,255,0.5), -2.3758461067427543px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            60% { text-shadow: 2.202193051050636px 0 1px rgba(0,30,255,0.5), -2.202193051050636px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            65% { text-shadow: 2.8638780614874975px 0 1px rgba(0,30,255,0.5), -2.8638780614874975px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            70% { text-shadow: 0.48874025155497314px 0 1px rgba(0,30,255,0.5), -0.48874025155497314px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            75% { text-shadow: 1.8948491305757957px 0 1px rgba(0,30,255,0.5), -1.8948491305757957px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            80% { text-shadow: 0.0833037308038857px 0 1px rgba(0,30,255,0.5), -0.0833037308038857px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            85% { text-shadow: 0.09769827255241735px 0 1px rgba(0,30,255,0.5), -0.09769827255241735px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            90% { text-shadow: 3.443339761481782px 0 1px rgba(0,30,255,0.5), -3.443339761481782px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            95% { text-shadow: 2.1841838852799786px 0 1px rgba(0,30,255,0.5), -2.1841838852799786px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
            100% { text-shadow: 2.6208764473832513px 0 1px rgba(0,30,255,0.5), -2.6208764473832513px 0 1px rgba(255,0,80,0.3), 0 0 3px; }
        }
        
        @keyframes flicker {
            0% { opacity: 0.27861; }
            5% { opacity: 0.34769; }
            10% { opacity: 0.23604; }
            15% { opacity: 0.90626; }
            20% { opacity: 0.18128; }
            25% { opacity: 0.83891; }
            30% { opacity: 0.65583; }
            35% { opacity: 0.67807; }
            40% { opacity: 0.26559; }
            45% { opacity: 0.84693; }
            50% { opacity: 0.96019; }
            55% { opacity: 0.08594; }
            60% { opacity: 0.20313; }
            65% { opacity: 0.71988; }
            70% { opacity: 0.53455; }
            75% { opacity: 0.37288; }
            80% { opacity: 0.71428; }
            85% { opacity: 0.70419; }
            90% { opacity: 0.7003; }
            95% { opacity: 0.36108; }
            100% { opacity: 0.24387; }
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; }
            to { text-shadow: 0 0 20px #0f0, 0 0 30px #0f0, 0 0 40px #0f0; }
        }
    </style>
</head>
<body>
    <div class="crt">
        <div class="screen">
            <div class="terminal-content" id="conversation">
            </div>
        </div>
    </div>

    <script>
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function generateDeterministicNoise(seed, length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let noise = '';
            let rng = seed;
            for (let i = 0; i < length; i++) {
                rng = (rng * 1103515245 + 12345) & 0x7fffffff;
                noise += chars.charAt(rng % chars.length);
            }
            return noise;
        }
        
        function simpleHash(str) {
            let hash = 5381;
            for (let i = 0; i < str.length; i++) {
                hash = ((hash << 5) + hash) + str.charCodeAt(i);
            }
            return hash >>> 0;
        }
        
        function decryptLink(firstName, color, month, day, animal, animName) {
            const fName = (firstName || '').toLowerCase().trim();
            const fColor = (color || '').toLowerCase().trim();
            const fMonth = (month || '').toLowerCase().trim();
            const fDay = (day || '').toLowerCase().trim();
            const fAnimal = (animal || '').toLowerCase().trim();
            const fAnimName = (animName || '').toLowerCase().trim();
            
            const key = fName + fColor + fMonth + fDay + fAnimal + fAnimName;
            const hash = simpleHash(key);
        
            if (hash === 2283115251) {
                const encrypted = [104,116,116,112,115,58,47,47,100,111,99,115,46,103,111,111,103,108,101,46,99,111,109,47,100,111,99,117,109,101,110,116,47,100,47,49,69,68,73,85,67,53,109,66,122,69,51,75,110,116,85,49,82,57,82,99,114,98,113,84,120,90,50,57,103,74,115,67,117,111,109,97,73,117,83,48,70,119,77,47,101,100,105,116,63,117,115,112,61,115,104,97,114,105,110,103];
                const url = encrypted.map(c => String.fromCharCode(c)).join('');
                return url;
            } else {
                const noise = generateDeterministicNoise(hash, 80);
                return noise;
            }
        }
        
        function calculateDaysUntilBirthday(month, day) {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            const birthday = new Date(currentYear, month - 1, day);
            
            if (birthday < today) {
                birthday.setFullYear(currentYear + 1);
            }
            
            const diffTime = birthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }
        
        function lightenColor(rgb) {
            const factor = 1.5;
            return {
                r: Math.min(255, Math.floor(rgb.r * factor + (255 - rgb.r) * 0.3)),
                g: Math.min(255, Math.floor(rgb.g * factor + (255 - rgb.g) * 0.3)),
                b: Math.min(255, Math.floor(rgb.b * factor + (255 - rgb.b) * 0.3))
            };
        }
        
        function applyColor(color) {
            if (!color) return;
            
            try {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                ctx.fillStyle = color;
                const validColor = ctx.fillStyle;
                
                const rgb = hexToRgb(validColor);
                if (!rgb) return;
                
                const lightRgb = lightenColor(rgb);
                const lightColor = `rgb(${lightRgb.r}, ${lightRgb.g}, ${lightRgb.b})`;
                
                const style = document.createElement('style');
                style.textContent = `
                    body, .screen, .line, .prompt, .user-input, .output {
                        color: ${lightColor} !important;
                        text-shadow: 0 0 5px ${lightColor} !important;
                    }
                    .cursor {
                        background: ${lightColor} !important;
                        box-shadow: 0 0 10px ${lightColor} !important;
                    }
                    .crt {
                        box-shadow: 0 0 100px rgba(${lightRgb.r}, ${lightRgb.g}, ${lightRgb.b}, 0.4) !important;
                    }
                    .error {
                        color: #ff4444 !important;
                        text-shadow: 0 0 5px #ff4444 !important;
                    }
                    @keyframes glow {
                        from { text-shadow: 0 0 10px ${lightColor}, 0 0 20px ${lightColor}, 0 0 30px ${lightColor}; }
                        to { text-shadow: 0 0 20px ${lightColor}, 0 0 30px ${lightColor}, 0 0 40px ${lightColor}; }
                    }
                `;
                document.head.appendChild(style);
            } catch (e) {
                console.error('Invalid color:', color);
            }
        }
        
        const urlParams = new URLSearchParams(window.location.search);
        const firstName = urlParams.get('firstName') || 'User';
        const color = urlParams.get('color') || 'green';
        const month = urlParams.get('month') || 'January';
        const day = urlParams.get('day') || '1';
        const animal = urlParams.get('animal') || 'dog';
        const animName = urlParams.get('animName') || 'Buddy';
        
        const monthNum = {
            'january': 1, 'february': 2, 'march': 3, 'april': 4,
            'may': 5, 'june': 6, 'july': 7, 'august': 8,
            'september': 9, 'october': 10, 'november': 11, 'december': 12
        }[month.toLowerCase()] || parseInt(month) || 1;
        
        const daysUntil = calculateDaysUntilBirthday(monthNum, parseInt(day));
        
        const errorCode = decryptLink(firstName, color, monthNum, day, animal, animName);
        
        const conversation = `
            <div class="line"><span class="prompt">&gt;</span> <span class="user-input">${color}</span></div>
            <div class="line output">${color} is a pretty color.</div>
            <div class="line output">I like ${color}.</div>
            <div class="line output">What month is your birthday in?</div>
            <div class="line"><span class="prompt">&gt;</span> <span class="user-input">${month}</span></div>
            <div class="line output">Ok great. How about the day?</div>
            <div class="line"><span class="prompt">&gt;</span> <span class="user-input">${day}</span></div>
            <div class="line output">Wow, that's only ${daysUntil} days away!</div>
            <div class="line output">Now get ready, this one's a tough one.</div>
            <div class="line output">What is your favorite animal?</div>
            <div class="line"><span class="prompt">&gt;</span> <span class="user-input">${animal}</span></div>
            <div class="line output">${animal}. I like that choice.</div>
            <div class="line output">One more question. This one's extremely important, so choose carefully.</div>
            <div class="line output">If you had a pet ${animal}, what would you name it?</div>
            <div class="line"><span class="prompt">&gt;</span> <span class="user-input">${animName}</span></div>
            <div class="line output">${animName} the ${animal}. Sounds like it would make a great buddy. :)</div>
            <div class="line output">Thanks for answering those questions. You did a great job!</div>
            <div class="line output">As a thanks, I have a little surprise for you...</div>
            <div class="line typing" id="line1"><span class="output"></span></div>
            <div class="line typing" id="line2"><span class="output"></span></div>
            <div class="line typing" id="line3"><span class="output"></span></div>
            <div class="line typing" id="line4"><span class="output"></span></div>
            <div class="line typing" id="errorLine1"><span class="error"></span></div>
            <div class="line typing" id="errorLine2"><span class="error"></span></div>
        `;
        
        document.getElementById('conversation').innerHTML = conversation;
        
        const screen = document.querySelector('.screen');
        screen.scrollTop = screen.scrollHeight;
        
        function typeText(elementId, text, isError = false, speed = 50) {
            return new Promise((resolve) => {
                const element = document.getElementById(elementId);
                const span = element.querySelector(isError ? '.error' : '.output');
                const screen = document.querySelector('.screen');
                element.style.opacity = '1';
                let index = 0;
                
                const interval = setInterval(() => {
                    if (index < text.length) {
                        span.textContent += text[index];
                        screen.scrollTop = screen.scrollHeight;
                        index++;
                    } else {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            });
        }
        
        function displayInstant(elementId, text, isError = false) {
            const element = document.getElementById(elementId);
            const span = element.querySelector(isError ? '.error' : '.output');
            const screen = document.querySelector('.screen');
            element.style.opacity = '1';
            span.textContent = text;
            screen.scrollTop = screen.scrollHeight; 
        }
        
        setTimeout(async () => {
            await typeText('line1', "It's your favorite color!");
            await new Promise(resolve => setTimeout(resolve, 1000));
            await typeText('line2', "Now that we're done with all the boring stuff, let's have some fun.");
            await new Promise(resolve => setTimeout(resolve, 300));
            await typeText('line3', '[loading GAME HUB]');
            await new Promise(resolve => setTimeout(resolve, 300));
            await typeText('line4', '...............', false, 100);
            await new Promise(resolve => setTimeout(resolve, 300));
            displayInstant('errorLine1', 'ERROR: Invalid user credentials', true);
            displayInstant('errorLine2', `Error code: ${errorCode}`, true);
        }, 500);
        
        applyColor(color);
    </script>
</body>
</html>
